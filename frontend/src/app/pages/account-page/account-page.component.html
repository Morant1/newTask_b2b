<div *ngIf="loggedInUser" class="account-container">

    <div class="wrapper">
        <div class="arrow back" (click)="goBack()">
            <i class="fas fa-arrow-right"></i>
            <span>חזור</span>
        </div>

    <h2> אנא מלאו את פרטי החשבונות של חברת<span> &quot;{{loggedInUser.userInfo.companyname}}&quot;</span></h2>
    <h3>{{loggedInUser.userInfo.account}} : ח.פ</h3>

    <form>
        <div class="sub-input">
            <label for="hold">החזקה %</label>
            <select id="hold" type="text" name="hold" [(ngModel)]="banksInfo.hold">
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="100%">100%</option>
            </select>
        </div>

        <app-bank-input *ngFor="let idx of banksNum; let i = index" [idx]="i" (onRemove)="removeInput($event)" (onRetrive)="retrive($event)"></app-bank-input>

    </form>
    <button class="add" type="button" (click)="addInput()">הוסף חשבון <i class="fas fa-plus"></i></button>

</div>
<div class="arrow forward" (click)="onUpdate()">
    <i class="fas fa-arrow-left"></i>
    <span>המשך</span>
</div>

</div>
